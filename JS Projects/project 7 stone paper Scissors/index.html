<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="gameDisplay">
            <h1>ROCK PAPER SCISSORS</h1>
            <h4 id="msg">Lets Begin</h4>
            <div class="playbtn">
            <button class="start">Play Game</button>
        </div>
            <div class="section choices" id="choices">
                <button class="choice" id="choice" name="stone" value="stone"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUT8v0Gu35a7koOFGj04aNV2yABSECQylR-w&s" alt="stone"></button>
                <button class="choice" id="choice" name="PAPER" value="paper"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6e6AQ3lrqlWcu0Sa7AkwdLTiPdC1VmqXm452OlZI6-tSjZV5Mr6hriOtLRtuCnvC3AQE&usqp=CAU" alt="paper"></button>
                <button class="choice" id="choice" name="scissor" value="scissor"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIv3Kg09inEBXfw6qPWdO59sxa0MWmRlIcZk1DVzo3WyZ_vQ2H4v_mv25wRuZQVUyX2Zo&usqp=CAU" alt="scissor"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
