<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body>
    <div class="weather">
      <i class="fa-solid fa-cloud"></i>
    </div>
    <div class="main">
      <div class="section header" id="header">
        <h1>Hello I Am Jarvis !!</h1>
        <p>
          A Personal AI Assistant Of 
          <span class="name" id="name">Aayush Kumar</span>
        </p>
      </div>
      <div class="section btn">
        <button class="online" id="online">Go Online</button>
        <button class="talk"><i class="fas fa-microphone-alt"> Click here to speak</i></button>
      </div>
      <div class="section image" id="image">
        <img  calss ="jarvis"  id="jarvis" src="meme.gif" alt="Jarvis Gif" />
        <img class="voice" id="voice"   src="Voice.gif" alt="Jarvis Voice">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
  </body>
</html>
